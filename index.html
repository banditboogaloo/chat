<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Chat</title>
</head>
<body>

<div class="container">
    <div class="left-box">
        <!-- Display rules in an iframe -->
        <iframe id="rules-frame" src="rules.html" width="100%" height="100%"></iframe>
    </div>

    <div class="right-box">
        <div class="username-container" id="username-container">
            <div class="username-input">
                <form id="username-form">
                    <label for="username">Choose a username:</label>
                    <input type="text" id="username" required>
                    <button type="submit">Join Chat</button>
                </form>
            </div>
        </div>

        <div class="chat-container" id="chat-container" style="display: none;">
            <div class="chat-box" id="chat-box"></div>
            <div class="message-input">
                <form id="chat-form" enctype="multipart/form-data">
                    <input type="file" id="attachment" accept="*/*">
                    <input type="text" id="message" placeholder="Type your message..." required>
                    <button type="submit">Send</button>
                </form>
                <!-- Add the link for the admin panel -->
                <div class="admin-link">
                    <a href="admin.html" target="_blank">Admin Panel</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>

</body>
</html>
